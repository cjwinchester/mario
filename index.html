<!DOCTYPE html>
<html>
<!-- copypasta from http://cssdeck.com/labs/pure-css3-super-mario-bitmap-graphics  -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>It's-a me, Mario!</title>
  <link rel="shortcut icon" href="./assets/media/favicon.png" />
  <meta name="description" content="Mario cloud sprite animation from http://cssdeck.com/labs/pure-css3-super-mario-bitmap-graphics">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="mario">
      <div class="sprite"></div>
    </div>
    <div class="foreground">
      <div class="bushes bushes-1"></div>
      <div class="bushes bushes-2"></div>
      <div class="bushes bushes-3"></div>
      <div class="bushes bushes-4"></div>
      <div class="ground"></div>
    </div>
    <div class="midground">
      <div class="hills hills-1"></div>
      <div class="hills hills-2"></div>
    </div>
    <div class="background">
      <div class="cloud cloud-1"></div>
      <div class="cloud cloud-2"></div>
      <div class="cloud cloud-3"></div>
      <div class="cloud cloud-7"></div>
      <div class="cloud cloud-4"></div>
      <div class="cloud cloud-5"></div>
      <div class="cloud cloud-6"></div>
      <div class="cloud cloud-8"></div>
    </div>
  </div>
</body>

</html>
